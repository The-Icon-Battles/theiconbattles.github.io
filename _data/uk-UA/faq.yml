- question: Ця програма якось змінює мої файли
  answer: Ні, воно лише отримує позицію, назву та піктограму іконок через Windows API, але ніяк не отримує та не змінює їх зміст.

- question: Чому в додатку не відображаються іконки "Мій комп'ютер", "Кошик" тощо?
  answer: "\"Спеціальні папки\" на даний момент не підтримуються через складність отримання їх піктограм. Але це буде виправлено у майбутніх оновленнях."